openapi: 3.0.0
info:
  title: Jenkins Flow API
  version: 1.0.0
  description: API for Jenkins Flow Dashboard
servers:
  - url: /
paths:
  /api/workflows:
    get:
      summary: List available workflows
      operationId: listWorkflows
      responses:
        '200':
          description: A list of workflows
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowInfo'
  /api/workflows/{name}/definition:
    get:
      summary: Get workflow definition
      operationId: getWorkflowDefinition
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: encoded path or name of the workflow
      responses:
        '200':
          description: Workflow definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowState'
        '404':
          description: Workflow not found
  /api/status:
    get:
      summary: Get current workflow status
      operationId: getStatus
      responses:
        '200':
          description: Current status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /api/run:
    post:
      summary: Start a workflow
      operationId: runWorkflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunRequest'
      responses:
        '200':
          description: Workflow started
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '400':
          description: Invalid request
        '409':
          description: Workflow already running
  /api/stop:
    post:
      summary: Stop the running workflow
      operationId: stopWorkflow
      responses:
        '200':
          description: Workflow stopped
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '404':
          description: No workflow running
  /api/settings/log-level:
    get:
      summary: Get current log level
      operationId: getLogLevel
      responses:
        '200':
          description: Current log level
          content:
            application/json:
              schema:
                type: object
                properties:
                  level:
                    type: string
    post:
      summary: Set log level
      operationId: setLogLevel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogLevelRequest'
      responses:
        '200':
          description: Log level set
          content:
            application/json:
              schema:
                type: object
                properties:
                  level:
                    type: string
        '400':
          description: Invalid log level
  /api/history:
    get:
      summary: List workflow run history
      operationId: getHistory
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
          description: Maximum number of results to return
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
          description: Offset for pagination
        - name: workflow_path
          in: query
          schema:
            type: string
          description: Filter by workflow path
        - name: status
          in: query
          schema:
            type: string
          description: Filter by status (running, success, failed, stopped)
      responses:
        '200':
          description: List of workflow runs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowRun'
        '500':
          description: Server error
  /api/history/{id}:
    get:
      summary: Get specific workflow run details
      operationId: getHistoryRun
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Workflow run ID
      responses:
        '200':
          description: Workflow run details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowRun'
        '404':
          description: Workflow run not found
        '500':
          description: Server error
  /api/settings/db-path:
    get:
      summary: Get current database path
      operationId: getDBPath
      responses:
        '200':
          description: Current database path
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DBPathResponse'
        '500':
          description: Server error
    put:
      summary: Update database path
      operationId: setDBPath
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DBPathRequest'
      responses:
        '200':
          description: Database path updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DBPathResponse'
        '400':
          description: Invalid request
        '500':
          description: Server error

components:
  schemas:
    WorkflowInfo:
      type: object
      properties:
        name:
          type: string
        path:
          type: string
        valid:
          type: boolean
        error:
          type: string
    
    StatusResponse:
      type: object
      properties:
        running:
          type: boolean
        workflow:
          $ref: '#/components/schemas/WorkflowState'
    
    RunRequest:
      type: object
      properties:
        workflow:
          type: string
        inputs:
          type: object
          additionalProperties:
            type: string
        skipPRCheck:
          type: boolean
    
    LogLevelRequest:
      type: object
      properties:
        level:
          type: string
    
    WorkflowState:
      type: object
      properties:
        name:
          type: string
        status:
          type: string
        inputs:
          type: object
          additionalProperties:
            type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/WorkflowItemState'
    
    WorkflowItemState:
      type: object
      properties:
        isParallel:
          type: boolean
        isPRWait:
          type: boolean
        step:
          $ref: '#/components/schemas/StepState'
        parallel:
          $ref: '#/components/schemas/ParallelGroupState'
        prWait:
          $ref: '#/components/schemas/PRWaitState'
    
    StepState:
      type: object
      properties:
        name:
          type: string
        instance:
          type: string
        job:
          type: string
        status:
          type: string
        result:
          type: string
        error:
          type: string
        buildUrl:
          type: string
    
    ParallelGroupState:
      type: object
      properties:
        name:
          type: string
        status:
          type: string
        steps:
          type: array
          items:
            $ref: '#/components/schemas/StepState'

    PRWaitState:
      type: object
      properties:
        name:
          type: string
        owner:
          type: string
        repo:
          type: string
        headBranch:
          type: string
        prNumber:
          type: integer
        waitFor:
          type: string
        status:
          type: string
        error:
          type: string
        startedAt:
          type: string
          format: date-time
        endedAt:
          type: string
          format: date-time
        htmlUrl:
          type: string
        title:
          type: string
    
    WorkflowRun:
      type: object
      properties:
        id:
          type: integer
          format: int64
        workflow_name:
          type: string
        workflow_path:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        status:
          type: string
        inputs:
          type: object
          additionalProperties:
            type: string
        config_snapshot:
          type: string
        skip_pr_check:
          type: boolean
    
    DBPathRequest:
      type: object
      properties:
        path:
          type: string
    
    DBPathResponse:
      type: object
      properties:
        path:
          type: string
